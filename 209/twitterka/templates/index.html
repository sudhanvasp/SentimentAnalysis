<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    
    <!-- Bootstrap Scripts --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--remove bootstrap if it crashes-->


    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container-fluid">
        <h1>Sentiment Analysis</h1>
        <form method="POST" class="formbox">
            <label for="tweet" style="color: #000;">Enter Tweet:</label>
            <textarea id="tweet" name="tweet" rows="4" cols="50"></textarea>
            <button type="submit">Analyze</button>
        </form>
        
        <div class="result">
            {% if sentiment %}
            <h2>Analysis Result:</h2>
            <p>Tweet: {{ tweet }}</p>
            <p>Sentiment: {{ sentiment }} (Confidence: {{ confidence }})</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
